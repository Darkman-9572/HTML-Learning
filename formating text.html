<!--<b> for bold-->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p>
            <b>hello everyone</b><br>
            <strong>hello ji everyone</strong><br>
            <i>hello everyone</i><br>
            <em>hello ji everyone</em><br>
            <sub>hello</sub><sup>everyone</sup><br>
            <big>what </big><br>
            <small>why</small><br>
            <del>what to del</del><br>
            <ins>highlight</ins><br>
            <strike>Strike</strike> <br>
            <tt>telly type</tt>
            <hr>

        </p>
    </body>
    </html>
